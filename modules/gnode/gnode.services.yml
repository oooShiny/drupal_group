services:
  # Group relation plugin handlers.
  group.relation_handler.access_control.group_node:
    class: '\Drupal\group\Plugin\Group\RelationHandler\EmptyAccessControl.php'
    arguments: ['@group.relation_handler.access_control']
    shared: 'FALSE'
  group.relation_handler.permission_provider.group_node:
    class: '\Drupal\group\Plugin\Group\RelationHandler\GroupNodePermissionProvider.php'
    arguments: ['@group.relation_handler.permission_provider']
    shared: 'FALSE'
